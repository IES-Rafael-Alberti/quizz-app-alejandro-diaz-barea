version: "3.7"

services:
  server:
    image: fjortegan/dwes:php
    stdin_open: true 
    tty: true       
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"

  db:
    image: mariadb
    volumes:
      - ./db-data:/var/lib/mysql/
    environment:
      MYSQL_ROOT_PASSWORD: pestillo123

  phpmyadmin:
    image: phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_ARBITRARY=1